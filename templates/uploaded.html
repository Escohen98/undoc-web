<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOCX -> TXT</title>
  <link rel="icon" href="../static/images/convert.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/uploaded.css">
</head>
<body>
  <header>
    <img src="https://www.pinclipart.com/picdir/middle/35-355669_convert-hub-is-a-free-online-image-converter.png" />
    <h1>The File has been converted and grammatically highlighted for your convenience.</h1>
  </header>
  <main>
    <a class="download-button" href="{{ url_for('download', filename=filename) }}">
      <button type="button" class="btn btn-info">Download file</button>
    </a>
    <div class="rounded border-warning text-frame">
      {%for line in file%}
      <pre class="line">{{line|safe}}</pre>
      {%endfor%}
    </div>
  </main>

</body>
